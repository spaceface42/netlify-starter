# netlify.toml

[build]
  publish = "/"        # Where your index.html or contact.html lives
  command = ""         # No build command needed for pure HTML

# Optional redirects
[[redirects]]
  from = "/old-page.html"
  to = "/index.html"
  status = 301

[[redirects]]
  from = "/contact"
  to = "/contact.html"
  status = 200

# Optional headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
