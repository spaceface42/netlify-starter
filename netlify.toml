# netlify.toml

[build]
  publish = "/"
  command = ""

# Canonical redirects
[[redirects]]
  from = "https://www.spaceface.org/*"
  to = "https://spaceface.org/:splat"
  status = 301
  force = true

# Legacy page redirect
[[redirects]]
  from = "/old-page.html"
  to = "/index.html"
  status = 301

# Clean URL for contact page
[[redirects]]
  from = "/contact/"
  to = "/contact.html"
  status = 200

# Global headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Robots-Tag = "index, follow"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
